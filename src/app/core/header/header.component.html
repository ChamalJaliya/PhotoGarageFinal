<!--Navbar-->
<mdb-navbar  #navbar SideClass="navbar navbar-expand-lg navbar-light  primary-color-dark text-white justify-content-between" [containerInside]="false" >

  <!-- Navbar brand -->
  <mdb-navbar-brand>
      <a class="navbar-brand" routerLink="/">
          <img src="../../../assets/img/white.png" height="30"  width="115"alt="">
      </a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto text-white" >
      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/galleries" routerLinkActive="active" mdbWavesEffect>Gallery</a>
      </li>
      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/bookings" routerLinkActive="active" mdbWavesEffect>Bookings</a>
      </li>
      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/models" routerLinkActive="active" mdbWavesEffect>Models</a>
      </li>
      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/profile" routerLinkActive="active" mdbWavesEffect>Blog</a>
      </li>
      
    </ul>
    <!-- Links -->

    <!-- Search form -->
    <ul class="navbar-nav" *ngIf="!isLoggedIn && !isLoading">
      <li class="nav-item waves-light">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/login" mdbWavesEffect>Login</a>
      </li>
      <li class="nav-item waves-light">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/register" mdbWavesEffect>Register</a>
      </li>
    </ul>

    <ul class="navbar-nav" *ngIf="isLoggedIn && !isLoading" >
      <li *ngIf="isLoggedIn && !isLoading" class="nav-link waves-light">
        <mdb-icon fas icon="volume-up" style="color: white;"></mdb-icon>
      </li>
      &nbsp;
      <li *ngIf="isLoggedIn && !isLoading" class="nav-link waves-light">
        <mdb-icon fas icon="envelope" style="color: white;"></mdb-icon>
      </li>
      &nbsp;
     
      <li class="nav-link waves-light dropdown avatar p-0 avatar-dropdown" mdbDropdown>
        <a mdbDropdownToggle mdbWavesEffect type="button" class="nav-link waves-light" mdbWavesEffect>
          <img *ngIf="user.photoUrl" src="{{ user.photoUrl }}" height="35" width="35" class="rounded-circle z-depth-0" alt="avatar image">
        </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-primary" role="menu">
              <div *ngIf="user.displayName" class="text-center py-2 px-2"> <a (click)="navbar.hide()"  routerLink="/profile" mdbWavesEffect>{{ user.displayName }}</a></div>
              <div *ngIf="!user.displayName" class="text-center py-2 px-2">Anonymous user</div>
              <div class="divider dropdown-divider"  *ngIf="isLoggedIn && !isLoading && isAdmin"></div>
              <a  *ngIf="isLoggedIn && !isLoading && isAdmin" class="dropdown-item text-center waves-light" (click)="navbar.hide()" routerLink="/admin-panel"  mdbWavesEffect>Admin panel</a>
              <div class="divider dropdown-divider"></div>
              <a class="dropdown-item text-center waves-light" mdbWavesEffect (click)="onLogout(); navbar.hide()">Logout</a>
              
          </div>
      </li>
     
      <li class="nav-item waves-light logout-button">
        <a class="nav-link waves-light" mdbWavesEffect (click)="onLogout(); navbar.hide()">Logout</a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
