<style>
.disable-scrollbars::-webkit-scrollbar {
    width: 0px;
    background: transparent; /* Chrome/Safari/Webkit */
}

.disable-scrollbars {
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE 10+ */
}
</style>
<header>
  <app-header [user]="user$ | async" [isLoggedIn]="isLoggedIn$ | async" [isLoading]="isLoading$ | async" [isAdmin]="isAdmin$ | async"
    (logout)="onLogout($event)"></app-header>
</header>

<main style="position: relative;">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer" [ngClass]="{'footer-absolute': (isLoggedIn$ | async) || (isLoading$ | async)}" style="position: relative;">
  <app-footer></app-footer>
</footer>
